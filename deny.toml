# cargo-deny configuration for rust-psp
# See https://embarkstudios.github.io/cargo-deny/

[advisories]
unmaintained = "workspace"
# paste: unmaintained, no drop-in replacement for our macro use case
# bincode: unmaintained, used for PRX stub serialization in cargo-psp
ignore = ["RUSTSEC-2024-0436", "RUSTSEC-2025-0141"]

[licenses]
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Zlib",
    "CC0-1.0",
    "Unlicense",
    "MPL-2.0",
    "Unicode-DFS-2016",
    "Unicode-3.0",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "allow"
deny = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
# unicode-width MIPS panic workaround patch
allow-git = [
    "https://git.sr.ht/~sajattack/unicode-width",
    "https://github.com/j-g00da/mousefood",
]
